<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Member Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Membership Card -->
    <div class="card">
      <h2>Laundry Member Card</h2>
      <p><strong>Card Number:</strong> <span id="cardNumber">LND123456</span></p>
      <p><strong>Customer Name:</strong> <span id="customerName">John Doe</span></p>
      <p><strong>Phone Number:</strong> <span id="phoneNumber">+1234567890</span></p>
      <p><strong>Address:</strong> <span id="address">123 Main St, City</span></p>
      <p><strong>Saldo (kg):</strong> <span id="saldo">40</span> kg</p>
    </div>

    <!-- Pickup Form -->
    <div class="pickup-form">
      <h3>Pickup Laundry</h3>
      <form id="pickupForm">
        <label for="pickupWeight">Pickup Weight (kg):</label>
        <input type="number" id="pickupWeight" min="1" max="40" required>
        <button type="submit">Submit Pickup</button>
      </form>
    </div>

    <!-- Transaction History -->
    <div class="transaction-history">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Tanggal</th>
            <th>Pickup (kg)</th>
            <th>Saldo (kg)</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
