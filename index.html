<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Member Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Membership Card -->
    <div class="card">
      <h2>Laundry Member Card</h2>
      <p><strong>Nomor Kartu:</strong> <span id="cardNumber">LND007</span></p>
      <p><strong>Nama Pelanggan:</strong> <span id="customerName">Wahyudi</span></p>
      <p><strong>Whatsappr:</strong> <span id="phoneNumber">085773009666</span></p>
      <p><strong>Alamat:</strong> <span id="address">Jl. Narogong Raya, Pangkalan 8, Cileungsi</span></p>
      <p><strong>Saldo (kg):</strong> <span id="saldo">40</span> kg</p>
    </div>

    <!-- Pickup Form -->
    <div class="pickup-form">
      <h3>Pickup Laundry</h3>
      <form id="pickupForm">
        <label for="pickupWeight">Berat Pickup (kg):</label>
        <input type="number" id="pickupWeight" min="1" max="40" required>
        <button type="submit">Hitung</button>
      </form>
    </div>

    <!-- Transaction History -->
    <div class="transaction-history">
      <h3>Transaksi</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Tanggal</th>
            <th>Pickup (kg)</th>
            <th>Saldo (kg)</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
